<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/ajaxFunctions.js"></script>
  <title>Chat Room</title>

  <script>
  $(document).ready(function(){
    getChat();
    getUsers();
    
    $('#sendChat').click(function(){
        sendChatAjax($('#chatText').val());
     // var chatText = $('#chatText').val();
      if(!chatText){
        //form validation
        console.log("no chat data");
      }
      else {
        $('#chatText').val("");
      }
    });

    $('#logout').click(function(){
      ajaxCall("GET", {method:"logout", a:"login"}, callbackLogout);
    });

  });


  </script>

  <style>
    #pagewrap {
      width: 100%;
      max-width: 700px;
    }

    #text {
      height:50%;
      max-height: 500px;
        overflow: auto;
    }

    #textInput {
      float: left;
    }

    #users {
      float: right;
    }
  </style>
</head>
<body onload="">
<div id="pagewrap">
  <div id="text">
  </div>
  <div id="textInput">
    <input type="text" name="chatText" id="chatText" />
    <input type="button" name="sendChat" id="sendChat" value="ENTER"/>
    <input type="button" name="logout" id="logout" value="LOG OUT" />
  </div>
  <div id="users">
  </div>
</div>  
</body>
</html>
